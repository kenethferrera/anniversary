<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anniversary Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #900;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .book-container {
      perspective: 1500px;
      width: 600px;
      height: 400px;
      position: relative;
      margin: 20px auto;
    }

    .book {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset -20px 0 30px -15px rgba(0,0,0,0.3);
      transition: transform 1s ease, box-shadow 1s ease;
    }

    .page.front {
      background: white;
      z-index: 2;
    }

    .page.back {
      background: white;
      transform: rotateY(180deg);
      z-index: 1;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .book.flipped .page.front {
      box-shadow: inset 20px 0 30px -15px rgba(0,0,0,0.3);
    }

    .buttons {
      margin-top: 15px;
      width: 600px;
      display: flex;
      justify-content: space-between;
    }

    button {
      background: #900;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    button:hover {
      background: #b00;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -50px;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
      z-index: 999;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-600px) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Happy Anniversary! Here's to many more memories together.</h1>

  <div class="book-container">
    <div class="book" id="book">
      <div class="page front">
        <img src="images/Image_fx (21).jpg.png" alt="Memory 1" />
      </div>
      <div class="page back">
        <img src="images/Image_fx (26).jpg.png" alt="Memory 2" />
      </div>
    </div>
  </div>

  <div class="buttons">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const book = document.getElementById('book');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const pages = [
      "images/Image_fx (21).jpg.png",
      "images/Image_fx (26).jpg.png",
      "images/Image_fx (28).jpg.png"
    ];

    let currentPage = 0;

    function updatePages() {
      const front = book.querySelector('.front img');
      const back = book.querySelector('.back img');

      front.src = pages[currentPage];
      back.src = pages[(currentPage + 1) % pages.length];
    }

    function flipNext() {
      if(currentPage < pages.length - 2) {
        book.classList.add('flipped');
        setTimeout(() => {
          currentPage++;
          updatePages();
          book.classList.remove('flipped');
        }, 1000);
      }
    }

    function flipPrev() {
      if(currentPage > 0) {
        book.classList.add('flipped');
        setTimeout(() => {
          currentPage--;
          updatePages();
          book.classList.remove('flipped');
        }, 1000);
      }
    }

    nextBtn.addEventListener('click', flipNext);
    prevBtn.addEventListener('click', flipPrev);

    updatePages();

    // Floating heart script
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 80 + 10 + 'vw';
      const duration = Math.random() * 3 + 4;
      heart.style.animationDuration = duration + 's';

      heart.addEventListener('click', () => {
        heart.remove();
      });

      document.body.appendChild(heart);

      setTimeout(() => {
        if (heart.parentElement) heart.remove();
      }, duration * 1000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
