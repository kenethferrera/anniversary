<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anniversary Slideshow</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff0f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #900;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 2.5rem;
    text-align: center;
  }
  .slideshow-container {
    position: relative;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 10px;
    overflow: hidden;
    background: white;
  }
  .slide {
    display: none;
    width: 100%;
  }
  .slide.active {
    display: block;
  }
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 10px;
    margin-top: -22px;
    color: #900;
    font-weight: bold;
    font-size: 24px;
    border-radius: 0 3px 3px 0;
    user-select: none;
    background-color: rgba(255,255,255,0.8);
  }
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }
  .prev:hover, .next:hover {
    background-color: rgba(255,0,0,0.8);
    color: white;
  }
</style>
</head>
<body>

<h1>Happy Anniversary! Here's to many more memories together.</h1>

<div class="slideshow-container">
  <img src="images/Image_fx (21).jpg.png" class="slide active" alt="Memory 1" />
  <img src="images/Image_fx (26).jpg.png" class="slide" alt="Memory 2" />
  <img src="images/Image_fx (28).jpg.png" class="slide" alt="Memory 3" />

  <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
  <a class="next" onclick="changeSlide(1)">&#10095;</a>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    if (index >= slides.length) currentSlide = 0;
    else if (index < 0) currentSlide = slides.length - 1;
    else currentSlide = index;

    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === currentSlide);
    });
  }

  function changeSlide(direction) {
    showSlide(currentSlide + direction);
  }
</script>

</body>
</html>
